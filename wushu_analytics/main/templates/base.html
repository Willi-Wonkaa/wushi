<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wushu Analytics{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #24c1e4;
            --accent-color: #ff6b6b;
            --dark-bg: #0f1419;
            --darker-bg: #000000;
            --card-bg: #16181c;
            --card-border: #2f3336;
            --text-primary: #ffffff;
            --text-secondary: #8b98a5;
            --text-muted: #536471;
            --gradient-primary: linear-gradient(135deg, #0088cc 0%, #24c1e4 100%);
            --gradient-dark: linear-gradient(135deg, #0f1419 0%, #000000 100%);
            --gradient-card: linear-gradient(135deg, #16181c 0%, #1c1f26 100%);
            --shadow-primary: 0 4px 20px rgba(0, 136, 204, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gradient-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 1px solid var(--card-border);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            background: var(--card-border);
            color: var(--text-primary);
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--card-border);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--gradient-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-primary);
        }

        .nav-link i {
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        .top-navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            padding: 1rem 2rem;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-primary-custom {
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-primary);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 136, 204, 0.4);
            color: var(--text-primary);
        }

        .content-wrapper {
            padding: 2rem;
        }

        .card {
            background: var(--gradient-card);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--card-border);
            padding: 1.5rem;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--gradient-card);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-card);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .stat-icon i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .table {
            background: transparent;
            color: var(--text-primary);
        }

        .table th {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 1rem;
        }

        .table td {
            border-bottom: 1px solid var(--card-border);
            padding: 1rem;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: rgba(0, 136, 204, 0.1);
        }

        .badge-custom {
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-info {
            background: rgba(0, 136, 204, 0.2);
            color: var(--primary-color);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .dropdown-menu {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-card);
        }

        .dropdown-item {
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background: var(--card-border);
            color: var(--text-primary);
        }

        .dropdown-divider {
            border-color: var(--card-border);
        }

        .form-select,
        .form-control {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            border-radius: 0.5rem;
        }

        .form-select:focus,
        .form-control:focus {
            background: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 136, 204, 0.25);
        }

        .form-select option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .pagination .page-link {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
        }

        .pagination .page-link:hover {
            background: var(--card-border);
            color: var(--text-primary);
        }

        .pagination .page-item.active .page-link {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
        }

        .pagination .page-item.disabled .page-link {
            background: var(--card-bg);
            color: var(--text-muted);
        }

        /* Light theme variables */
        [data-theme="light"] {
            --primary-color: #0088cc;
            --secondary-color: #24c1e4;
            --accent-color: #ff6b6b;
            --dark-bg: #f8f9fa;
            --darker-bg: #ffffff;
            --card-bg: #ffffff;
            --card-border: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --gradient-primary: linear-gradient(135deg, #0088cc 0%, #24c1e4 100%);
            --gradient-dark: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --shadow-primary: 0 4px 20px rgba(0, 136, 204, 0.15);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] body {
            background: var(--gradient-dark);
            color: var(--text-primary);
        }

        [data-theme="light"] .sidebar {
            background: var(--card-bg);
            border-right: 1px solid var(--card-border);
        }

        [data-theme="light"] .top-navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
        }

        [data-theme="light"] .btn-outline-light {
            color: var(--text-primary);
            border-color: var(--card-border);
        }

        [data-theme="light"] .btn-outline-light:hover {
            background: var(--card-border);
            color: var(--text-primary);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-trophy"></i>
                <span>Wushu Analytics</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggleBtn">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                    <i class="bi bi-house"></i>
                    <span>Главная</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" href="{% url 'analytics' %}">
                    <i class="bi bi-graph-up"></i>
                    <span>Аналитика</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'competitions' %}active{% endif %}" href="{% url 'competitions' %}">
                    <i class="bi bi-trophy"></i>
                    <span>Соревнования</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'regions' %}active{% endif %}" href="{% url 'regions' %}">
                    <i class="bi bi-geo-alt"></i>
                    <span>Регионы</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'athletes' %}active{% endif %}" href="{% url 'athletes' %}">
                    <i class="bi bi-person"></i>
                    <span>Спортсмены</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <div class="navbar-content">
                <h1 class="page-title">{% block page_title %}Панель управления{% endblock %}</h1>
                <div class="navbar-actions">
                    <button class="btn btn-outline-light" id="themeToggleBtn" title="Переключить тему">
                        <i class="bi bi-sun-fill" id="themeIcon"></i>
                    </button>
                    <a href="#" class="btn-primary-custom">
                        <i class="bi bi-plus-circle"></i>
                        Добавить
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Профиль</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Настройки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggleBtn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Change icon
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('bi-list');
                icon.classList.add('bi-chevron-right');
            } else {
                icon.classList.remove('bi-chevron-right');
                icon.classList.add('bi-list');
            }
        });

        // Mobile sidebar toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            
            if (window.innerWidth < 768 && 
                !sidebar.contains(event.target) && 
                !mobileMenuToggle.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('show');
            }
        });

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggleBtn.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
            }
        }
    </script>
</body>
</html>
