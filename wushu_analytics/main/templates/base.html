<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wushu Analytics{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #9b59b6;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
            --purple-light: #bb8fce;
            --purple-dark: #7d3c98;
            --purple-gradient: linear-gradient(135deg, #9b59b6 0%, #8e44ad 50%, #bb8fce 100%);
            --bg-gradient: linear-gradient(135deg, #fdf6ff 0%, #f5eef8 25%, #ebf5fb 50%, #f4ecf7 75%, #faf2ff 100%);
            --card-gradient: linear-gradient(135deg, rgba(187, 143, 206, 0.15) 0%, rgba(155, 89, 182, 0.1) 100%);
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .sidebar {
            min-height: 100vh;
            background: var(--purple-gradient);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(139, 122, 184, 0.1);
            transition: all 0.3s;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar.collapsed .sidebar-header h4 {
            display: none;
        }

        .sidebar.collapsed .sidebar-header {
            text-align: center;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0.5rem;
            transition: all 0.3s;
            font-weight: 500;
            text-align: left;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: linear-gradient(135deg, rgba(187, 143, 206, 0.3) 0%, rgba(155, 89, 182, 0.25) 100%);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.25);
        }

        .sidebar .nav-link i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            text-align: center;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
            font-size: 1.5rem;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }

        .sidebar-toggle:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .main-content {
            min-height: 100vh;
            padding: 2rem;
            margin-left: 250px;
            transition: margin-left 0.3s;
            background: transparent;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 1.5rem 0 rgba(155, 89, 182, 0.15);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(187, 143, 206, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--purple-gradient);
        }

        .card-header {
            background: var(--purple-gradient);
            border-bottom: 1px solid rgba(187, 143, 206, 0.2);
            font-weight: 600;
            color: white;
            backdrop-filter: blur(12px);
            border-radius: 0.75rem 0.75rem 0 0 !important;
        }

        .navbar-top {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 0.25rem 1.5rem 0 rgba(155, 89, 182, 0.12);
            padding: 1rem 2rem;
            border: 1px solid rgba(187, 143, 206, 0.15);
            border-radius: 0 0 1rem 1rem;
        }

        .stats-card {
            border-left: 0.25rem solid var(--primary-color);
        }

        .stats-card.success {
            border-left-color: var(--success-color);
        }

        .stats-card.info {
            border-left-color: var(--info-color);
        }

        .stats-card.warning {
            border-left-color: var(--warning-color);
        }

        .text-purple {
            color: var(--primary-color) !important;
        }

        .border-left-purple {
            border-left: 0.25rem solid var(--primary-color) !important;
        }

        .btn-purple {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-purple:hover {
            background-color: var(--purple-dark);
            border-color: var(--purple-dark);
            color: white;
        }

        .bg-purple {
            background-color: var(--primary-color) !important;
        }

        .bg-purple-light {
            background-color: var(--purple-light) !important;
        }

        .competition-card {
            transition: transform 0.2s;
        }

        .competition-card:hover {
            transform: translateY(-2px);
        }

        .badge-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                z-index: 1000;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="text-white mb-0">
                <i class="bi bi-trophy"></i> <span>Wushu Analytics</span>
            </h4>
            <button class="sidebar-toggle" id="sidebarToggleBtn">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <nav class="nav flex-column">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                <i class="bi bi-house"></i> <span>Главная</span>
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" href="{% url 'analytics' %}">
                <i class="bi bi-graph-up"></i> <span>Аналитика</span>
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'competitions' %}active{% endif %}" href="{% url 'competitions' %}">
                <i class="bi bi-trophy"></i> <span>Соревнования</span>
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'regions' %}active{% endif %}" href="{% url 'regions' %}">
                <i class="bi bi-geo-alt"></i> <span>Регионы</span>
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'athletes' %}active{% endif %}" href="{% url 'athletes' %}">
                <i class="bi bi-person"></i> <span>Спортсмены</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar-top navbar navbar-expand navbar-light mb-4">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Пользователь
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Профиль</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Настройки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Выход</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggleBtn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Change icon
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('bi-list');
                icon.classList.add('bi-chevron-right');
            } else {
                icon.classList.remove('bi-chevron-right');
                icon.classList.add('bi-list');
            }
        });

        // Mobile sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth < 768 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
